<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon/Favicon.png"/>

    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Bienvenido a Relax Bank</title>
  </head>

  <body>
    <div class="container">
      <img class="img-main" src="img/Rlax bank.png" alt="" />
      <h1 class="title">Relax Bank</h1>

      <h4 class="slogan">
        <center>Un Banco que ha nacido para relajarte, confianos tu dinero y disfruta</center>
      </h4>

      <div class="select-wrapper">
        <label class="control-label" for="age">¿Eres mayor a 18 años?</label>
        <select class="control-input" name="" id="age">
          <option value="1">SI</option>
          <option value="0" selected>NO</option>
        </select>
      </div>

      <div class="btn-wrapper">
        <button id="iniciar" class="btn">ABRIR CUENTA</button>
      </div>

      <h5 class="abrir-seccion">Si ya posees una cuenta con nosotros, clickea aca</h5>
      <div class="btn-wrapper">
        <button id="abrir-seccion" class="btn">INICIAR SECCION</button>
      </div>
    

      <script src="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
      "></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
