<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Paso 1</title>
  </head>

  <body>
    <h1 class="title">Vamos a iniciar con el registro de tu cuenta</h1>
    <p class="subtitle">por favor ingresa los datos del formulario</p>

    <div class="main-form">
      <input
        class="control"
        type="text"
        placeholder="nombre"
        id="nombre"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="apellido"
        id="apellido"
        required
      />
      <input class="control" type="text" placeholder="dni" id="dni" required />
      <input
        class="control"
        type="text"
        placeholder="direccion"
        id="direccion"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="telefono"
        id="telefono"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="edad"
        id="edad"
        required
      />

      <div class="btn-wrapper">
        <button id="form1-next" class="btn">CONTINUAR</button>
      </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <script src="./index.js"></script>
  </body>
</html>
