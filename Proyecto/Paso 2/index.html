<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon/Favicon.png"/>

    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Paso 2</title>
  </head>

  <body>
    <div class="container">
    <h1 class="title">Vamos a iniciar el registro de tu cuenta</h1>
    <p class="subtitle">por favor ingresa los datos al formulario</p>

    <div class="main-form">
      <input
        class="control"
        type="text"
        placeholder="Nombre"
        id="Nombre"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="Apellido"
        id="Apellido"
        required
      />
      <input class="control" type="text" placeholder="dni" id="dni" required />
      <input
        class="control"
        type="text"
        placeholder="Direccion"
        id="Direccion"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="Telefono"
        id="Telefono"
        required
      />
      <input
        class="control"
        type="text"
        placeholder="Edad"
        id="Edad"
        required
      />

      <div class="btn-wrapper">
        <button id="form1-next" class="btn">CONTINUAR</button>
      </div>
    </div>
  </div>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <script src="./index.js"></script>
  </body>
</html>
